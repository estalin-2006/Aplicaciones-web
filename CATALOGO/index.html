<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-purple-900 font-sans min-h-screen flex flex-col">

<!-- Redirección automática a login si no hay token -->
<script>
  // Redirige a login.html solo si NO hay token de sesión
  if (!localStorage.getItem('token')) {
    window.location.href = 'login.html';
  }
</script>

<!-- Encabezado -->
<header class="bg-gradient-to-r from-purple-900 via-indigo-800 to-fuchsia-700 text-white p-10 flex flex-col md:flex-row md:justify-between md:items-center shadow-2xl rounded-b-3xl mb-6 border-b-4 border-fuchsia-500 relative overflow-hidden">
  <span class="absolute inset-0 flex items-center justify-center pointer-events-none select-none opacity-10 text-[8rem] md:text-[12rem] font-extrabold uppercase tracking-widest text-fuchsia-200 whitespace-nowrap z-0">Tienda Online</span>
  <h1 class="text-5xl font-extrabold tracking-widest drop-shadow-xl mb-4 md:mb-0 uppercase neon-text z-10">Tienda Online</h1>
  <!-- Menú de navegación -->
  <nav class="flex flex-col md:flex-row md:space-x-10 space-y-2 md:space-y-0 items-center z-10">
    <a href="https://www.tiendaonline.com" target="_blank" rel="noopener" class="cursor-pointer hover:underline hover:text-fuchsia-300 transition text-lg px-3 py-1 rounded-lg hover:bg-white/10 font-semibold tracking-wide">Inicio</a>
    <a href="tienda-oline.html" class="cursor-pointer hover:underline hover:text-fuchsia-300 transition text-lg px-3 py-1 rounded-lg hover:bg-white/10 font-semibold tracking-wide">Productos</a>
    <a href="contacto.html" class="cursor-pointer hover:underline hover:text-fuchsia-300 transition text-lg px-3 py-1 rounded-lg hover:bg-white/10 font-semibold tracking-wide">Contacto</a>
  </nav>
</header>

<!-- Buscador -->
<div class="bg-gradient-to-r from-gray-800 via-gray-900 to-purple-900 p-8 flex flex-col md:flex-row justify-center items-center gap-4 shadow-2xl rounded-2xl mx-auto w-11/12 md:w-3/4 -mt-10 z-10 relative border-2 border-fuchsia-700">
  <input 
    type="text" 
    id="buscador" 
    placeholder="Buscar productos " 
    class="w-full md:w-2/3 p-4 border-2 border-fuchsia-500 bg-gray-900 text-fuchsia-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-fuchsia-400 transition text-lg shadow placeholder-fuchsia-400"
  />
  <button 
    id="buscarBtn" 
    class="bg-gradient-to-r from-fuchsia-700 to-indigo-600 text-white px-8 py-4 rounded-xl font-bold text-lg shadow-lg hover:from-fuchsia-800 hover:to-indigo-700 transition border-2 border-fuchsia-500"
  >
    Buscar
  </button>
</div>

<!-- Contenedor principal de catálogo y categorías -->
<div class="flex flex-col md:flex-row w-11/12 md:w-3/4 mx-auto mt-6 gap-6">
  <!-- Catálogo de productos -->
  <section class="p-0 flex-1 order-2 md:order-1">
    <h2 class="text-4xl font-extrabold mb-10 text-center text-fuchsia-400 drop-shadow-lg uppercase tracking-widest">Catálogo de productos</h2>
    <div id="productos" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-10">
      <!-- Productos se insertarán aquí dinámicamente -->
    </div>
  </section>
  <!-- Menú de categorías al lado derecho -->
  <aside class="order-1 md:order-2 md:w-72 w-full">
    <div id="categorias" class="bg-gradient-to-r from-gray-800 via-gray-900 to-purple-900 p-6 flex flex-wrap md:flex-col justify-center md:justify-start gap-4 shadow-xl rounded-2xl border border-fuchsia-700 sticky top-32">
      <!-- Los botones de categorías se generarán dinámicamente -->
    </div>
  </aside>
</div>

<!-- Pie de página -->
<footer class="bg-gradient-to-r from-purple-900 via-indigo-800 to-fuchsia-700 text-white p-10 text-center mt-auto shadow-inner rounded-t-3xl border-t-4 border-fuchsia-500">
  <p class="font-semibold text-lg">&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
  <div class="mt-4 space-x-8">
    <a href="#" class="hover:underline hover:text-fuchsia-300 transition">Política de Privacidad</a>
    <a href="#" class="hover:underline hover:text-fuchsia-300 transition">Términos y Condiciones</a>
  </div>
</footer>
<style>
  .neon-text {
    text-shadow:
      0 0 5px #f0f,
      0 0 10px #f0f,
      0 0 20px #f0f,
      0 0 40px #a0f,
      0 0 80px #a0f;
  }
</style>
<script src="app.js"></script>
</body>
</html>
