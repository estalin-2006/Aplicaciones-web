<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">

<!-- Encabezado -->
<header class="bg-blue-600 text-white p-6 flex justify-between items-center">
  <h1 class="text-3xl font-bold">Tienda Online</h1>
  <!-- Menú de navegación -->
  <nav class="flex space-x-8">
    <span class="cursor-pointer hover:underline">Inicio</span>
    <span class="cursor-pointer hover:underline">Productos</span>
    <span class="cursor-pointer hover:underline">Contacto</span>
  </nav>
</header>
  <!-- Buscador -->
  <div class="bg-gray-200 p-4 flex justify-center">
    <input 
      type="text" 
      id="buscador" 
      placeholder="Buscar productos..." 
      class="w-1/2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <button 
      id="buscarBtn" 
      class="ml-2 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700"
    >
      Buscar
    </button>
  </div>

  <!-- Botones de categorías -->
<div id="categorias" class="bg-gray-200 p-4 flex justify-center space-x-4">
  <!-- Los botones de categorías se generarán dinámicamente -->
</div>



  <!-- Contenedor de productos -->
  <section class="p-8">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Catalogo de productos</h2>
    <div id="productos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Productos se insertarán aquí dinámicamente -->
    </div>
  </section>
<!-- Pie de página -->
<footer class="bg-blue-400 text-white p-10 text-center">
    <p>&copy; 2025 Tienda Online. Todos los derechos reservados.</p>
    <div class="mt-2 space-x-4">
      <a href="#" class="hover:underline">Política de Privacidad</a>
      <a href="#" class="hover:underline">Términos y Condiciones</a>
    </div>
    
  </footer>
  <script src="app.js"></script>
</body>
</html>
