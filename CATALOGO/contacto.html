<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Tienda Online</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_NEW_API_KEY_HERE"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-purple-900 min-h-screen flex flex-col">
  <header class="bg-gradient-to-r from-purple-900 via-indigo-800 to-fuchsia-700 text-white p-8 flex justify-between items-center shadow-2xl rounded-b-3xl mb-6 border-b-4 border-fuchsia-500">
    <h1 class="text-3xl font-extrabold tracking-widest drop-shadow-xl uppercase neon-text">Contacto</h1>
    <a href="index.html" class="bg-fuchsia-700 hover:bg-fuchsia-800 text-white px-6 py-2 rounded-lg font-bold transition">Volver</a>
  </header>
  <main class="flex-1 flex flex-col items-center justify-center">
    <div class="bg-white/10 p-8 rounded-2xl shadow-2xl w-full max-w-2xl border-2 border-fuchsia-500 flex flex-col gap-8 items-center">
      <h2 class="text-2xl font-bold text-fuchsia-400 mb-4">Ubicación de la Tienda</h2>
      <div class="text-white text-lg mb-6 text-center">
        <p class="mb-2 font-semibold">Tienda Online</p>
        <p>Dirección: Av. Quito, Ecuador</p>
        <p>Teléfono: +59312345678</p>
        <p>Email: contactos@tiendaonline.com</p>
        <p>Horario: Lunes a Viernes, 9:00 - 18:00</p>
      </div>
      <div id="map" class="w-full h-96 rounded-xl border-2 border-fuchsia-400"></div>
    </div>
  </main>
  <style>
    .neon-text {      text-shadow:
        0 0 5px #f0f,
        0 0 10px #f0f,
        0 0 20px #f0f,
        0 0 40px #a0f,
        0 0 80px #a0f;
    }
  </style>
  <script>
    function initMap() {
      const ubicacion = { lat: -0.1806532, lng: -78.4678382 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: ubicacion
      });
      new google.maps.Marker({
        position: ubicacion,
        map,
        title: 'Tienda Principal'
      });
    }
    window.onload = initMap;
  </script>
</body>
</html>
